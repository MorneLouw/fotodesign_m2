<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotodesign mÂ² Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Fotodesign white logo only hires.png" alt="Fotodesign Logo" class="logo">
        <h1>Surface Area Calculator</h1>
        <form id="calcForm">
            <h2>Customer Info</h2>
            <input type="text" placeholder="Customer Name" id="customerName" required>
            <input type="text" placeholder="Contact Number" id="contactNumber" required>
            <input type="email" placeholder="Email Address" id="emailAddress" required>
            <input type="text" placeholder="Job Number" id="jobNumber" required>
            <textarea placeholder="Notes" id="notes"></textarea>
            <select id="completedBy">
                <option value="">Completed By</option>
                <option>John</option>
                <option>Morne</option>
                <option>Anju</option>
                <option>Jaylen</option>
                <option>Llewellyn</option>
                <option>Katlego</option>
            </select>

            <h2>Shapes</h2>
            <div id="shapeContainer"></div>
            <button type="button" onclick="addShape()">Add Shape</button>
            <button type="submit">Send to Office</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
